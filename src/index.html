<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/096af2ea44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/mobile.css">
    <title>Monkey Storm Store</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="tab-bar">
                <div class="left-tab-bar">
                    <div class="logo">
                        <img src="/assets/logo/logo.png" alt="logo">
                    </div>
                    <div class="tab-menu" id="menu-btn">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <div class="middle-tab-bar">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar produtos...">
                        <i class="fab fa-searchengin"></i>
                    </div>
                </div>
                <div class="right-tab-bar">
                    <i class="fas fa-shopping-bag"></i>
                    <i class="far fa-heart"></i>
                    <i class="far fa-user-circle"></i>
                </div>
            </div>
            <div class="tab-bar-mobile">
                <div class="tab-bar-top-mobile">
                    <div class="left-tab-bar-mobile">
                        <div class="logo-mobile">
                            <img src="/assets/logo/logo.png" alt="logo">
                        </div>
                        <div class="tab-menu-mobile" id="menu-btn-mobile">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                    <div class="right-tab-bar-mobile">
                        <i class="fas fa-shopping-bag"></i>
                        <i class="far fa-heart"></i>
                        <i class="far fa-user-circle"></i>
                    </div>
                </div>
                <div class="middle-tab-bar-mobile">
                    <div class="search-box-mobile">
                        <input type="text" placeholder="Buscar produtos...">
                        <i class="fab fa-searchengin"></i>
                    </div>
                </div>
            </div>
        </header>
        <nav class="menu-header">
            <ul>
                <li><a href="#"> <i class="fas fa-paperclip"></i> Inicio </a></li>
                <li><a href="#"> <i class="fas fa-paperclip"></i> Hardwares </a></li>
                <li><a href="#"> <i class="fas fa-paperclip"></i> Placas De Video </a></li>
                <li><a href="#"> <i class="fas fa-paperclip"></i> Teclados e Mouses </a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="banner-content">
                <img src="/assets/images/banner.png" alt="banner">
            </div>
            <div class="product-list">
                <div class="product-tab-bar">
                    <span><i class="fab fa-ethereum"></i> Destaques</span>
                    <div class="line-bar"></div>
                </div>
                <div class="father-list featured">
                    <button class="arrow-buttons arrow-buttons-left"><i class="fas fa-chevron-left"></i></button>
                    <button class="arrow-buttons arrow-buttons-right"><i class="fas fa-chevron-right"></i></button>
                    <div class="father-list-row featured-list"></div>
                </div>
            </div>
            <div class="product-list">
                <div class="product-tab-bar">
                    <span><i class="fab fa-ethereum"></i> Melhores Descontos</span>
                    <div class="line-bar"></div>
                </div>
                <div class="father-list top-now">
                    <button class="arrow-buttons arrow-buttons-left"><i class="fas fa-chevron-left"></i></button>
                    <button class="arrow-buttons arrow-buttons-right"><i class="fas fa-chevron-right"></i></button>
                    <div class="father-list-row top-now-list"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/wallycoding" target="_blank">
            <img src="https://github.com/wallycoding.png" alt="my-photo">
            <span>Criado por wallycoding</span>
        </a>
    </footer>
    <script src="/assets/js/events.js"></script>
    <script src="/assets/js/product-script.js"></script>
</body>
</html>
